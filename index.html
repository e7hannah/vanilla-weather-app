<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="app">
            <div class="weather">
                    <form id="search-form">
                        <div class="row">
                            <div class="col-8">
                                <input type="search" class="form-control" id="city-input" placeholder="Enter a city..." autocomplete="off"/>
                            </div>
                            <div class="col-4">
                                <input type="submit" value="Search" class="btn btn-primary" id="search-button">
                            </div>
                        </div>
                    </form>
            

                <hr>

                <div class="row">
                    <div class="col-8">
                        
                        <ul>
                            <li class="header-larger-text" id="city">
                              --
                            </li>
                            <li class="header-smaller-text">
                               Last updated:
                               <span id = "date">--</span>
                            </li>
                            <li class="header-smallest-text capitalize" id="condition">
                                --
                            </li>
                            <li class="header-smallest-text">
                                Wind: <span id="wind">--</span> mph
                            </li>
                        </ul>
                        
                    </div>

                    <div class="col-1">
                        <img class="header-icon" id="header-icon"src="" alt="">
                    </div>
                    <div class="col-3 header-temp">    
                     <span>
                        <strong id="temperature">
                        -- 
                        </strong>
                        <small>    
                            Â°F
                        </small>
                    </span>
                    </div>        
                    
                </div>

                <div class="weather-forecast" id="weather-forecast">
                </div>
                
                <hr>
                
                <footer><a href="https://github.com/e7hannah/vanilla-weather-app" target="_blank">Open-source code</a> by Hannah Elliott</footer>

            </div>
        </div>    
    </div>
    <script src="src/index.js"></script>
</body>
</html>
